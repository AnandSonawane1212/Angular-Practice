<body class="container">
    <div class="col-lg-1 col-offset-6 centered">
        <div  style="width: 800px;">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Title</label>
              <input type="text" class="form-control" id="title" required [(ngModel)]="blog.title" name="title">
            </div>
  
            <div class="form-group">
              <label for="name">Information</label>
              <input type="text" class="form-control" id="information" required [(ngModel)]="blog.information" name="information">
            </div>
  
            <div class="form-group">
              <label for="name">Photo</label>
              <input type="text" class="form-control" id="photo" required [(ngModel)]="blog.photo" name="photo">
            </div>
  
            <div class="form-group">
                <label for="name">Author Name</label>
                <input type="text" class="form-control" id="authorname" required [(ngModel)]="blog.authorname" name="authorname">
            </div>
  
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>

        </div>  -->
    </div>
  </body>
