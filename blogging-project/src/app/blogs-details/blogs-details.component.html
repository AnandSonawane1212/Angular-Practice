<div class="col d-flex justify-content-center" >
    <div class="col-md-3 col-sm-6 item">
        <div class="card item-card card-block">
        <h1 class="item-card-title text-right"><i class="material-icons">{{blog.title}}</i></h1>
        <img src="{{blog.photo}}" alt="Photo of sunset">
            <h5 class="card-title  mt-3 mb-3">{{blog.authorname}}</h5>
            <p class="card-text">{{blog.information}}</p> 
            <ul class="list-group" *ngFor="let comment of blog.comments">
                <li class="list-group-item">{{comment}}</li>
              </ul>
              <button type="button" [hidden]="commentFlag" (click)="addComment()"  class="btn btn-outline-primary">Add Comment</button>
                <input [hidden]="!commentFlag" type="text" name="comment" placeholder="Enter the Comment">
              <button type="button" (click)="onSubmit(blog)" (click) = "comment = 'comment'"  [hidden]="!commentFlag" class="btn btn-outline-primary">Submit</button>
        </div>
        <button type="button"  class="btn btn-outline-primary">Update</button>
        <button type="button" (click)="list()" class="btn btn-outline-success">Back</button>
    </div>
</div>
