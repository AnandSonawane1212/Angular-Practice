<div *ngFor="let pet of pets | async">
  <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{pet.photo}}" class="card-img" alt="">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Name : {{ pet.name}}</h5>
            <p class="card-text">Species : {{pet.species}}</p>
            <p class="card-text">Birth Year : {{pet.birthYear}}</p>
            <p class="card-text"><small class="text-muted">Favorate Foods :
              <ul class="list-group" *ngFor="let food of pet.favFoods">
                <li class="list-group-item">{{food}}</li>
              </ul>  
              <!-- <button type="button" class="btn btn-outline-primary">Primary</button>
              <button type="button" class="btn btn-outline-secondary">Secondary</button> -->
            </small></p>
          </div>
        </div>
      </div>
  </div>
</div>
