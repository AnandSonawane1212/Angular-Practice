
<h3>Create Pets</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="pet.name" name="name">
    </div>

    <div class="form-group">
      <label for="species">Species</label>
      <input type="text" class="form-control" id="species" required [(ngModel)]="pet.species" name="species">
    </div>
    
    <div class="form-group">
      <label for="birthYear">Birth Year</label>
      <input type="number" class="form-control" id="birthYear" required [(ngModel)]="pet.birthYear" name="birthYear">
    </div>
    <div class="form-group">
        <label for="favFoods">Favorate Food</label>
        <input type="text" class="form-control" id="favFoods" required [(ngModel)]="pet.favFoods" name="favFoods">
      </div>
    <div class="form-group">
        <label for="photo">Photo Link</label>
        <input type="text" class="form-control" id="photo" required [(ngModel)]="pet.photo" name="photo">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
