<div class="container">
    <div class="card" style="width: 400px;" *ngFor = "let p of photos">
        <img class="card-img-top" src="{{p.url}}">
        <div class="card-body">
            <h3 class="card-title"> Color Palletes</h3>
            <p class="card-text">{{ p.id }} {{ p.title }}</p>
        </div>
    </div>
</div>
